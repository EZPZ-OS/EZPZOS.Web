name: Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v3
    - name: Setup node
      uses: actions/setup-node@v3
    - name: Install
      run: npm ci
    - name: Build
      run: npm run build
    
