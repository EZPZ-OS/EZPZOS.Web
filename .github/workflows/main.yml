name: Deploy
on:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.5.x
          cache: npm
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
